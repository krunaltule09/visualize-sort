<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Sortin App</title>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li>
        <label for="numElements">Number of elements</label>
        <input type="number" id="numElements" min="2" max="44" value="15">
      </li>
      <li>
        <label for="speed">Speed</label>
        <input min="10" max="150" type="number" value="10" id="speed">
      </li>
      <li>
        <label for="algorithm">Algorithm</label>
        <select id="algorithm">
          <option value="1" selected>Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Quick Sort</option>
          <option value="5">Merge Sort</option>
        </select>
      </li>


    </ul>
    
      <button id="sort">Sort</button>
    
  </nav>

<div class="container">
  <div class="elements" id="elements">
    
    
 

  </div>
</div>




</body>
<script src="script.js"></script>
</html>
